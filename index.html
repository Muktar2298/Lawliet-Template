<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Icons -->

    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Lawliet || Online Service</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Part Start-->
      <div class="container-fluid">
        <header class="container">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <!-- Brand -->
              <a class="navbar-brand" href="#">
                <span class="brand-logo">M</span>
                <span class="ms-3 fw-bolder">Lawliet</span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">CONTACT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">TESTIMONIALS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">TERMS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">SEARCH</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>
      <!-- Header Part End-->

      <!-- Main Part Start -->
      <main>
        <!----------------------Introduction Section------------------------>
        <section class="introduction">
          <div class="container">
            <!-- introduction content -->
            <div class="introduction-content-area">
              <div class="introduction__content">
                <h1 class="text-style-1">
                  Your Solution <br />Legal Consultacy
                </h1>
                <h3 class="text-style-2">
                  We are here to help you take care of your legality with the
                  best service especially for you.
                </h3>
                <div class="btn__container">
                  <button class="btn">GET STARTED</button>
                </div>
              </div>
              <div class="introduction__brands__area">
                <div>
                  <h3 class="text-style-3">
                    Trusted by 10+ companies in indonesia
                  </h3>
                </div>
                <div class="introduction__brands">
                  <div>
                    <img src="./images/airbnb.png" alt="" />
                  </div>
                  <div>
                    <img src="./images/hubspot.png" alt="" />
                  </div>
                  <div>
                    <img src="./images/microsoft.png" alt="" />
                  </div>
                  <div>
                    <img src="./images/google.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- introduction imgage -->
            <div class="introduction-img">
              <img class="introduction__imagge" src="./images/1.png" alt="" />
            </div>
          </div>
        </section>
      </main>
      <!-- Main Part End -->
    </div>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
  </body>
</html>
